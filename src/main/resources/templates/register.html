<!DOCTYPE html>
<html lang="en" class="html" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head"></head>

<body class="html body">

<nav class="navbar navbar-expand-md fixed-top navbar-light  navbar-color" style="background-color: #003fb5;">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="/">GarageNerds</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="nav navbar-nav navbar-navs navbar-text text-center ms-auto ">

                <li><a class="nav-link navbar-hover" href="/user/login" style="color: white">
                    <i class="bi bi-box-arrow-in-right" style="color: white "></i> Login</a></li>

                <li><a class="nav-link" href="/user/register" style="color: white">
                    <i class="bi bi-person-plus-fill" style="color: white"></i> Register</a>
                </li>
            </ul>
        </div>
    </div>

</nav>

<main>
    <div class="register-box">
        <h1>Register</h1>
        <form th:object="${userRegisterBindingModel}" th:action="@{/user/register}" method="POST"
              enctype="multipart/form-data">
            <div>
                <p>First name</p>
                <input th:field="*{firstName}" th:errorclass="bg-danger" type="text" name="firstName"
                       placeholder="Enter first name">
                <small>
                    <div th:each="e : ${#fields.errors('firstName')}" th:text="${e}" class="text-danger"></div>
                </small>
            </div>
            <div>
                <p>Last name</p>
                <input th:field="*{lastName}" th:errorclass="bg-danger" type="text" name="lastName"
                       placeholder="Enter last name">
                <small>
                    <div th:each="e : ${#fields.errors('lastName')}" th:text="${e}" class="text-danger"></div>
                </small>
            </div>
            <div>
                <p>Username</p>
                <input th:field="*{username}" th:errorclass="bg-danger" type="text" name="username"
                       placeholder="Enter username">
                <small>
                    <div th:each="e : ${#fields.errors('username')}" th:text="${e}" class="text-danger"></div>
                </small>
            </div>

            <div>
                <p>Email</p>
                <input th:field="*{email}" th:errorclass="bg-danger" type="email" name="email"
                       placeholder="Enter email">
                <small>
                    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="text-danger"></div>
                </small>
            </div>

            <div>
                <p>Password</p>
                <input th:field="*{password}" th:errorclass="bg-danger" type="password" name="password"
                       placeholder="Enter password">
                <small>
                    <div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="text-danger"></div>
                </small>
            </div>
            <div>
                <p>Confirm Password</p>
                <input th:field="*{confirmPassword}" th:errorclass="bg-danger" type="password" name="password"
                       placeholder="Enter your password again">
            </div>

            <input type="submit" name="submit" value="Register">
        </form>

    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>
</html>
