<!DOCTYPE html>
<html lang="en" class="html" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/common :: head"></head>

<body class="html body">

<nav th:replace="fragments/common :: nav"></nav>

<main class="admin">

    <div id="wrapper">
        <div th:replace="fragments/common :: sidebar"></div>

        <div id="page-wrapper">
            <div class="card c1">
                <div class="card-body ">

                    <div id="accordion">
                        <div class="card">
                            <div class="accordion" id="headingSix">
                                <h5 class="mb-0 accordion-item">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseSix"
                                            aria-expanded="false"
                                            aria-controls="collapseSix">
                                        Archived visits
                                    </button>
                                </h5>
                            </div>

                            <div id="collapseSix" class="collapse" aria-labelledby="headingSix"
                                 data-bs-parent="#accordion">
                                <div class="card-body table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">Model</th>
                                            <th scope="col">Licence plate</th>
                                            <th scope="col">Year</th>
                                            <th scope="col">Date of visit</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">progress</th>
                                            <th scope="col">Mechanic</th>

                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="f:${visitList}" th:object="${f}">

                                            <div class="btn-group"
                                                 th:if="${#strings.toString(f.progress)} == 'FINISHED'">

                                                <td th:text="*{model}"></td>
                                                <td th:text="*{licensePlate}"></td>
                                                <td th:text="*{year}"></td>
                                                <td th:text="*{date}"></td>
                                                <td th:text="*{price}"></td>
                                                <td th:text="*{progress}"></td>
                                                <td th:text="*{mechanicName}"></td>

                                            </div>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>

</body>
</html>
